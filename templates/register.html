{% extends "base.html" %}

{% block title %}Register | PrimeProperties{% endblock %}

{% block content %}
<section class="py-5 my-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Create an Account</h2>
            <form method="POST" action="{{ url_for('register') }}">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                  </div>
                  <div class="mb-4">
                    <label class="form-label">Account Type</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="user_type" id="buyer" value="buyer" checked>
                      <label class="form-check-label" for="buyer">
                        Buyer
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="user_type" id="seller" value="seller">
                      <label class="form-check-label" for="seller">
                        Seller
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <div class="text-center mt-3">
                  <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {% endblock %}
